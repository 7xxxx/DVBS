{% extends 'base.html' %}
{% import '_macros.html' as macros %}


{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<form class="box" method="post">
    <label class="label" for="username">Username</label>
    <input class="input" type="text" name="username" placeholder="Username.." id="username" required><br><br>

    <label class="label" for="password">Password</label>
    <input class="input" type="password" name="password" placeholder="Password.." id="password" required><br><br>

    <div class="control">
        <button class="button is-primary">Register</button>
    </div><br>

    {{ macros.show_errormsg() }}

</form>
{% endblock %}
